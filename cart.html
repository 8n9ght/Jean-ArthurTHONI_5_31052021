<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco, N°1 de la vente d'appareils photos rétros !">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Orinoco</title>
</head>
<body>
    <div class="order__modal__background kill">
        <div class="order__modal">
            <div class="order__modal__close">
                <span class="order__modal__close__item"></span>
                <span class="order__modal__close__item"></span>
            </div>
            <h3 class="order__modal__title">Veuillez communiquer vos coordonnées</h3>
            <form method="POST" class="order__modal__form">
                <label for="lastName">Votre nom</label>
                <input type="text" name="nom" id="lastName" pattern="[a-zA-ZÀ-ž]{2,50}" required>
                <label for="firstName">Votre prénom</label>
                <input type="text" name="prénom" id="firstName" pattern="[a-zA-ZÀ-ž]{2,50}" required>
                <label for="email">Vorte email</label>
                <input type="email" name="adresse mail" id="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                <label for="city">Votre ville</label>
                <input type="text" name="ville" id="city" pattern="[a-zA-ZÀ-ž\s]{2,50}" required>
                <label for="address">Votre adresse postale</label>
                <input type="text" name="adresse postale" id="address" pattern="[a-zA-Z0-9À-ž\s]{2,130}" required>
                <input type="submit" value="Confirmer la commande" class="order__modal__form--submit">
            </form>
        </div>
    </div>
    
    <nav class="navigation">
        <div class="navigation__logo">
            <a href="index.html" class="navigation__logo__link"><h1 class="navigation__logo__title">Orinoco</h1></a>
        </div>

        <div class="navigation__links">
            <a href="" class="navigation__links__item">Blog</a>
            <a href="" class="navigation__links__item">Panier</a>
            <a href="" class="navigation__links__item">Contact</a>
        </div>

    </nav>

    <div class="container--cart">
        <div class="container__title">
            <h1 class="container__title__item">Votre panier</h1>
        </div>
        <div class="container__cart">
            <div class="container__cart__products"></div>

        </div>
    </div>

    <footer class="end">
        <div class="end__conditions">
            <h3 class="end__conditions__title">Conditions</h3>
            <ul class="end__conditions__links">
                <li class="end__conditions_links__link"><a href="" class="end__conditions__links__item">CGU</a></li>
                <li class="end__conditions_links__link"><a href="" class="end__conditions__links__item">CGV</a></li>
                <li class="end__conditions_links__link"><a href="" class="end__conditions__links__item">Politique d'utilisation des cookies</a></li>
            </ul>
        </div>

        <div class="end__others">
            <h3 class="end__others__title">Découvrez également</h3>
            <ul class="end__others__links">
                <li class="end__others_links__link"><a href="" class="end__others__links__item">Notre blog</a></li>
                <li class="end__others_links__link"><a href="" class="end__others__links__item">Rejoignez-nous</a></li>
                <li class="end__others_links__link"><a href="" class="end__others__links__item">Suivez-nous</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="/scripts/cart.js"></script>
    <script src="/scripts/displayCart.js"></script>
    <script src="/scripts/form.js" defer></script>
</body>
</html>
